<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table예제</title>
</head>
<body>
    <table border="2">
        <caption><b>중간평가 결과</b></caption>
        <thead style="background-color:khaki">
            <tr>
                <th rowspan="2">학생</th>
                <th colspan="3">학년/반</th>
                <th>총점</th>
            </tr>
            <tr>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>평균</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">홍길동</td>
                <td colspan="3">3학년/2반</td>
                <td>120</td>
            </tr>
            <tr>
                <td>30</td>
                <td>40</td>
                <td>50</td>
                <td>40</td>
            </tr>
            <tr>
                <td rowspan="2">김민수</td>
                <td colspan="3">3학년/1반</td>
                <td>90</td>
            </tr>
            <tr>
                <td>20</td>
                <td>30</td>
                <td>40</td>
                <td>30</td>
            </tr>
            <tr>
                <td rowspan="2">박지훈</td>
                <td colspan="3">2학년/2반</td>
                <td>120</td>
            </tr>
            <tr>
                <td>40</td>
                <td>30</td>
                <td>50</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <table border="1">
        <tbody>
            <caption><b>과일목록</b></caption>
            <tr>
                <td>파인애플</td>
                <td colspan="2">망고</td>
            </tr>
            <tr>
                <td rowspan="2">파인애플</td>
                <td>망고</td>
                <td>오렌지</td>
            </tr>
            <tr>
                <td>망고</td>
                <td>오렌지</td>
            </tr>
        </tbody> 
    </table>
</body>

</html>
